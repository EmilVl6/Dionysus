name: Bake Simulations

on:
  push:
    branches: [ main, master ]
    paths:
      - 'Simulations/*.js'
      - 'bakeSimulations.mjs'
  workflow_dispatch:

jobs:
  bake:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Create Baked directory
      run: mkdir -p Baked
    
    - name: Run baking script
      run: node bakeSimulations.mjs
    
    - name: Commit baked files
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add Baked/*.json || true
        git diff --quiet && git diff --staged --quiet || git commit -m "Auto-bake simulations [skip ci]"
    
    - name: Push changes
      run: git push