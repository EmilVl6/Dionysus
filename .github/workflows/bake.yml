name: Bake Simulations

on:
  push:
    branches: [ main, master ]
    paths:
      - 'Simulations/*.js'
      - 'bakeSimulations.mjs'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  bake:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Create Baked directory
      run: mkdir -p Baked
    
    - name: Run baking script
      run: node bakeSimulations.mjs
    
    - name: Check generated files
      run: ls -la Baked/
    
    - name: Commit baked files
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        if [ -n "$(ls -A Baked/*.json 2>/dev/null)" ]; then
          git add Baked/*.json
          git commit -m "Auto-bake simulations [skip ci]" || echo "No changes to commit"
        else
          echo "No JSON files generated"
          exit 1
        fi
    
    - name: Push changes
      run: git push
      if: success()